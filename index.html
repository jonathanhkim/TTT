<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="style/style.css" />
</head>

<body>
  <h1>Tic Tac Toe</h1>
  <h3>
    <marquee id="turn-sign" direction="right" scrollamount="10">X's turn</marquee>
  </h3>
  <div id="board"></div>

  <div id="scoreboard">
    <div class="x-score">X's score: 0</div>
    <div class="o-score">O's score: 0</div>
    <button onclick="resetBoard()">Reset Board</button>
  </div>

  <script src="js/app.js"></script>
  <script src="js/boardmaker.js"></script>
  <script src="js/whoseTurn.js"></script>
</body>
</html>
